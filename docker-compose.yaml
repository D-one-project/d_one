version: '3'

services:
  d_one_backend:
    environment:
      - FRONTEND_WEB_URL=http://localhost:3000
    build:
      context: ./dev_d_one/api_d_one
      dockerfile: ./Dockerfile
    ports:
      - '8000:8000'
    links:
      - frontend_web_app

  d_one_frontend:
    environment:
      - DJANGO_BACKEND_URL=http://localhost:8000
    build:
      context: ./dev_d_one/frontend
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    links:
      - backend_api_app

