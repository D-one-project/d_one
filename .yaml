version: '3.7'
services:
  d_one_backend:
    container_name: backendcontainer
    hostname: backendcontainer
    # underscore(_) can't be used for domain name
    build:
      context: ./dev_d_one/api_d_one
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    environment:
#      ALLOWED_HOSTS: "*"
#      FRONTEND_HOST: frontendcontainer
#      FRONTEND_PORT: 3000
#      - FRONTEND_URL=http://frontendcontainer:3000
      - FRONTEND_URL=frontendcontainer
    networks:
      - my_network
    restart: unless-stopped
    command: gunicorn server.wsgi:application --bind 0.0.0.0:8000 -w 2

  d_one_frontend:
    container_name: frontendcontainer
    build:
      context: ./dev_d_one/frontend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    environment:
#      - BACKENDCONTAINER=http://backendcontainer:8000
#       BACKEND_PORT: 8000
#       BACKEND_HOST: backendcontainer
#      - BACKEND_URL=http://backendcontainer:8000
    - BACKEND_URL=backendcontainer
    # links:
    #   - d_one_backend
    # depends_on:
    #   - d_one_backend
    networks:
      - my_network

  frontend:
    container_name: frontend
    image: frontend:custom
    build: ./frontend
    restart: unless-stopped
    expose:
      - 3000
    command: serve -s /usr/src/app/build -l 3000
    depends_on:
      - backend
  nginx:
    container_name: nginx
    image: nginx:custom
    build: ./nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - static:/usr/src/app/static
      - media:/usr/src/app/media
    depends_on:
      - frontend

volumes:
  postgres:
    external: true
  static:
    external: false
  media:
    external: true